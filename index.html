<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rick y Morty App - Freddy Pérez</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="Freddy Perez Pacheco - https://infortran.cl" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-img-rickmorty">
            <img class="img-rickmorty" src="images/rickmorty.jpg" alt="">
        </div>
        <div>
            <img class="img-title" src="images/logo.png" alt="Logo Rick And Morty">
            <h1>Vanilla JS App</h1>
            <h3>Por Freddy Pérez</h3>
        </div>
    </header>
    <section class="switch-container">
        <div>Dimensiones</div>
        <label class="switch">
            <input type="checkbox" id="switch-dimensions">
            <span class="slider round"></span>
        </label>
    </section>

    <section id="filter-container"></section>

    <template id="filter-normal">
        <h3 class="filter-title">Filtrar por:</h3>
        <!--Filtros-->
        <div class="select-container">

            <select id="lista-categorias" class="input" onchange="filterSelect(this)">
                <option value="" selected disabled>Todos los personajes</option>
                <option value="alphabetic">Órden alfabético</option>
                <option value="species">Especie</option>
                <option value="gender">Género</option>
                <option value="status">Estado</option>
                <option value="origin">Origen</option>
            </select>
        </div>
        <div class="select-container">
            <select class="input" id="lista-filtros" onchange="filterPersonajes(this)" disabled>
                <option value="">Selecciona un filtro...</option>
            </select>
        </div>
    </template>
    <template id="filter-dimensions">
        <h3 class="filter-title">Selecciona una dimensión:</h3>
        <!--Filtros-->
        <div class="select-container">

            <select id="lista-dimensions" class="input" onchange="filterDimension(this)">
                <option value="" selected disabled>Todas las dimensiones</option>
            </select>
        </div>
    </template>
    <section>
        <div class="btn-group">
            <button class="d-none prev btn-link prev-style">< Anterior</button>
            <button class="next btn-link next-style" id="next">Siguiente ></button>
        </div>

        <!--Display-->
        <div class="card-container" id="card-container">
            <div class="loader"></div>
        </div>

        <div class="btn-group">
            <button class="d-none prev btn-link prev-style">< Anterior</button>
            <button class="next btn-link next-style">Siguiente ></button>
        </div>
    </section>




    <footer>
        Rick and Morty API web app - Freddy Perez - <a href="https://infortran.cl">Infortran S.I.</a>
    </footer>

    <!--Template de personaje-->
    <template id="template-card">
        <div class="card">
            <div class="card-header">
                <h1 class="title ellipsis">Titulo</h1>
                <img class="img" src="images/rickmorty.jpg" alt="Rick y morty juntos">
            </div>
            <div class="card-body">
                <ul>
                    <li>
                        <div>Especie:</div>
                        <div id="especie">Humano</div>
                    </li>
                    <li>
                        <div>Género:</div>
                        <div id="genero">Male</div>
                    </li>
                    <li>
                        <div>Origen:</div>
                        <div class="ellipsis origen" id="origen">Chile</div>
                    </li>
                    <li>
                        <div>Estado:</div>
                        <div id="estado">Vivo</div>
                    </li>

                </ul>
            </div>

        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
