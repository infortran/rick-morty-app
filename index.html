<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Rick y Morty App By Freddy Pérez</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <img src="images/logo.png" alt="Logo Rick And Morty">
        <h1>Vanilla JS App</h1>
        <h3>Por Freddy Pérez</h3>
    </header>

    <div class="select-container">
        <select class="input">
            <option value="" selected disabled>Selecciona un filtro</option>
            <option value="">Órden alfabético</option>
            <option value="">Especie</option>
            <option value="">Género</option>
            <option value="">Estado</option>
        </select>
    </div>

    <div class="card-container">

    </div>



    <template>
        <div class="card">
            <div class="card-header">
                <h1>Titulo</h1>
                <img src="images/rickmorty.jpg" alt="Rick y morty juntos">
            </div>
            <div class="card-body">
                <ul>
                    <li>
                        <div>Especie:</div>
                        <div>Humano</div>
                    </li>
                    <li>
                        <div>Género</div>
                        <div>Male</div>
                    </li>
                    <li>
                        <div>Estado</div>
                        <div>Vivo</div>
                    </li>

                </ul>
            </div>
            <button type="button" id="">Ver personaje</button>
        </div>
    </template>
</body>
<script src="app.js"></script>
</html>
